server:
  servlet:
    context-path: /api/v1
  port: 9090

spring:
  application:
    name: cleanarquitecture

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    hikari:
      schema: public

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hibernate.transaction.coordinator_class: jdbc
